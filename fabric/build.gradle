// https://github.com/modrinth/minotaur
modrinth {
    token = System.getenv("MODRINTH_TOKEN") ?: 'MODRINTH_TOKEN_NOT_SET'
    projectId = "${rootProject.modrinth_project_id}"
    versionNumber = "${rootProject.version}"
    versionType = "release"
    uploadFile = remapJar
    changelog = "<p><a href='https://github.com/pcal43/croptopia-refabricated/releases/tag/${rootProject.mod_version}'>https://github.com/pcal43/croptopia-refabricated/releases/tag/${rootProject.mod_version}</a></p>"
    gameVersions = ["${rootProject.minecraft_version}"]
    loaders = ["fabric"]
    dependencies {
        required.project "fabric-api"
    }
}


// https://github.com/matthewprenger/CurseGradle
curseforge {
    apiKey = System.getenv("CURSEFORGE_TOKEN") ?: 'CURSEFORGE_TOKEN_NOT_SET'

    project {
        id = "${rootProject.curseforge_project_id}"
        releaseType = "release"
        changelog = "https://github.com/pcal43/croptopia-refabricated/releases/tag/${rootProject.mod_version}"
        changelogType = "markdown"
        mod_version = "${rootProject.version}"
        addGameVersion ((String) rootProject.minecraft_version)
        addGameVersion "Fabric"
        mainArtifact(remapJar)
        afterEvaluate {
            uploadTask.dependsOn("remapJar")
        }
    }

    options {
        forgeGradleIntegration = false
    }
}
